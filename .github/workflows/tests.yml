name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Run the tests
      env:
        REPO_TOKEN: ${{ secrets.CoverallsRepoToken }}
      run: |
        sudo apt-get update && sudo apt-get install bash-completion
        mkdir -p coverage
        docker pull kcov/kcov
        docker run --rm --security-opt seccomp=unconfined -v $(pwd):/source -e TERM=xterm kcov/kcov \
          kcov --coveralls-id=$REPO_TOKEN /source/coverage --include-path=/source -- \
          /source/bats/bin/bats --tap /source/test
