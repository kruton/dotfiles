name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install Fish shell
      run: sudo apt-get update && sudo apt-get install fish
    - name: Run the tests
      env:
        REPO_TOKEN: ${{ secrets.CoverallsRepoToken }}
      run: |
        mkdir -p coverage
        docker pull kcov/kcov
        docker run --rm --security-opt seccomp=unconfined -v $(pwd):/source \
          -v /usr/bin/fish:/usr/bin/fish
          -v /usr/share/bash-completion:/usr/share/bash-completion \
          -v /etc/bash_completion:/etc/bash_completion \
          -e TERM=xterm \
          kcov/kcov kcov --coveralls-id=$REPO_TOKEN /source/coverage --include-path=/source -- \
          /source/bats/bin/bats --tap /source/test
