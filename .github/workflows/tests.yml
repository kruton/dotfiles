name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Run the tests
      env:
        REPO_TOKEN: ${{ secrets.CoverallsRepoToken }}
      run: docker run --rm --security-opt seccomp=unconfined -v $(pwd):/source kcov/kcov kcov --coveralls-id=$REPO_TOKEN coverage ./bats/bin/bats --tap test
