name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - name: Install Ruby prerequisites
      run: |
        gem install coveralls
    - name: Setup kcov
      run: |
        wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
        tar xzf master.tar.gz &&
        cd kcov-master &&
        mkdir build &&
        cd build &&
        cmake .. &&
        make &&
        sudo make install &&
        cd ../.. &&
        rm -rf kcov-master &&
        mkdir -p coverage
    - name: Run the tests
      run: kcov coverage ./bats/bin/bats --tap test
    - name: Upload coverage results
      run: coveralls push
