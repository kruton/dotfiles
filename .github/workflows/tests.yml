name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: true

    - name: Pull the kcov image
      run: docker pull kcov/kcov

    - name: Prepare the container
      run: |
        ./test/docker-build.sh
        mkdir -p coverage

    - name: Run the tests
      run: |
        docker run --rm --security-opt seccomp=unconfined -v ${{ github.workspace }}:/source \
          -e TERM=xterm kcov \
          /source/test/bats/bin/bats --tap /source/test
    - name: Upload coverage to Qlty
      uses: qltysh/qlty-action/coverage@a19242102d17e497f437d7466aa01b528537e899 # v2.2.0
      with:
        token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        format: cobertura
        files: ${{ github.workspace }}/coverage/bats/cobertura.xml
